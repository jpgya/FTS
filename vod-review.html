<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VOD 反省テンプレ | Fortnite Training Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header class="site-header glass">
    <div class="container">
      <h1 class="logo"><a href="index.html">FTS</a></h1>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="edit-map.html">編集練習</a>
        <a href="aim.html">AIM強化</a>
        <a href="vod-review.html" class="active">VOD反省</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="page-hero">
      <div class="container">
        <h2>VOD 反省テンプレート</h2>
        <p>入力内容はブラウザの <strong>localStorage</strong> に保存され、再読込しても残ります。</p>
      </div>
    </section>

    <section class="container">
      <form id="vodForm" class="vod-form glass">
        <label>日付
          <input type="date" name="date" required>
        </label>

        <label>マッチ概要
          <textarea name="summary" rows="2" placeholder="順位 / キル数 / 場面など"></textarea>
        </label>

        <label>良かった点
          <textarea name="good" rows="3"></textarea>
        </label>

        <label>改善点
          <textarea name="bad" rows="3"></textarea>
        </label>

        <label>次回アクション
          <textarea name="next" rows="3"></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn-primary">保存</button>
          <button type="button" id="exportBtn" class="btn-outline">コピー</button>
        </div>
        <p id="statusMsg" class="status-msg"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer glass">
    <p>© 2025 Jpgya — Fortnite Training Support</p>
  </footer>
</body>
</html>
